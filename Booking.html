<html>
<head>
 <title>Form</title>
 <style>
      h1{
	background-color:lightblue;
	 }
     .box{
	 margin-left: 20%;
	 }
	 </style>
	 
 </head>
 <body>
   <a href="Ratnagiri.html">Home</a>
        
   <h1>Booking</h1>
   <div div="box">
   <form method="POST" action="Thank you.html">
   <fieldset>
   <legend>Booking form</legend><br>
    <label for="name">Name:</label>
   <input type="text" placeholder="Enter your name" name="name"
   required/><br>
   <br><br>
   <label for="age">Age:</label>
   <input type="number" placeholder="Enter age" name="age"
   required/><br>
   <br><br>
   <label for="mail">Email id:</label>
   <input type="email placeholder="Enter E-mail" name="mail"
   required/><br><br>
   <label for="contact">Contact No:</label>
   <input type="text" name="Country code" value="+91" size="1"/>
   <input type="text" name="Contact" size="10"
   required/>
   <br><br>
   <select name="Package">
       <option value="Ratnagiri">Ratnagiri</option>
       <option value="Ganpatipule">Ganpatipule</option>
	   <option value="Kasheli">Kasheli</option>
	   </select><br><br>
	<label for="Arrival Date">Arrival Date</label><br>
	<input type="date" placeholder="d/m/y"><br><br>
   <label for="gender">Gender:</label>
   Male<input type="radio" placeholder=""name="gender"/>
   Female<input type="radio"placeholder=""name="gender"/><br><br>
   <input type="submit" />
   </form>
 
 </body>
 </html>
